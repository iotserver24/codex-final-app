name: Build and Release CodeX

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.4)"
        required: true
        default: "1.0.5"

permissions:
  contents: write

jobs:
  # All build jobs run in parallel simultaneously
  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # This ensures the job runs independently
        build: [linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 dpkg fakeroot dpkg-dev rpm rpm-build
          # Additional dependencies that might be needed for deb packaging
          sudo apt-get install -y lintian devscripts

      - name: Install dependencies
        run: |
          # Clear npm cache and install dependencies
          npm cache clean --force
          npm ci
          
          # Verify Electron Forge dependencies are installed
          echo "Checking Electron Forge dependencies..."
          ls -la node_modules/@electron-forge/ || echo "Electron Forge modules not found"

      - name: Build for Linux
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Only build RPM on Red Hat-based systems, skip for Ubuntu
          BUILD_RPM: "false"

          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          # Force Electron to use system libraries
          ELECTRON_FORCE_DOWNLOAD: "1"
        run: |
          # Debug: Check what's available
          echo "Checking system tools..."
          which dpkg || echo "dpkg not found"
          which fakeroot || echo "fakeroot not found"
          which rpm || echo "rpm not found"
          
          # Check Electron Forge version and configuration
          echo "Electron Forge version:"
          npx electron-forge --version
          
          # Check if we can list makers
          echo "Available makers:"
          npx electron-forge list-makes || echo "Could not list makers"
          
          # Run the build with more verbose output
          npm run make || {
            echo "Build failed, trying to get more information..."
            echo "Current directory: $(pwd)"
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            echo "Electron Forge version: $(npx electron-forge --version)"
            exit 1
          }

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            out/make/rpm/x64/*.rpm
            out/make/zip/linux/x64/*.zip
          retention-days: 30

  build-macos:
    runs-on: macos-14
    strategy:
      matrix:
        build: [macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install macOS dependencies
        run: |
          xcode-select --install || true

      - name: Setup macOS-specific dependencies
        run: |
          # Ensure we have the right architecture support
          arch -x86_64 node --version || echo "x86_64 not available"
          arch -arm64 node --version || echo "arm64 not available"

      - name: Install dependencies
        run: |
          npm ci

      - name: Fix macOS dependencies
        run: |
          # Fix the rollup optional dependency issue
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install

      - name: Build for macOS
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run make

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            out/make/zip/darwin/arm64/*.zip
            out/make/zip/darwin/x64/*.zip
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        build: [windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run make

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            out/make/squirrel.windows/x64/*.exe
            out/make/zip/win32/x64/*.zip
          retention-days: 30

  # Release job waits for ALL builds to complete
  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: always() # Run even if some builds fail
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.5' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: artifacts/linux
        continue-on-error: true

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: artifacts/macos
        continue-on-error: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: artifacts/windows
        continue-on-error: true

      - name: List all artifacts
        run: |
          echo "=== All downloaded artifacts ==="
          find artifacts/ -type f -name "*.exe" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" -o -name "*.dmg" || echo "No artifacts found"
          echo "=== Artifact details ==="
          ls -la artifacts/linux/ || echo "No Linux artifacts"
          ls -la artifacts/macos/ || echo "No macOS artifacts"
          ls -la artifacts/windows/ || echo "No Windows artifacts"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: CodeX v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/linux/*.rpm
            artifacts/linux/*.zip
            artifacts/macos/*.zip
            artifacts/windows/*.exe
            artifacts/windows/*.zip
          body: |
            ## CodeX v${{ steps.version.outputs.version }}

            ### üöÄ What's New
            - AI-powered code generation and editing
            - 50+ AI models support including GPT-5, Claude, and free models
            - Vercel integration for one-click deployment
            - Built-in terminal and development tools
            - Cross-platform support (Windows, macOS, Linux)

            ### üì¶ Downloads
            **Windows:**
            - Installer: Download the `.exe` file for easy installation
            - Portable: Download the `.zip` file for portable use

            **macOS:**
            - Download the `.zip` file and extract to Applications

            **Linux:**
            - Red Hat/Fedora: Use the `.rpm` package
            - Other: Use the `.zip` file
            - *Note: .deb packages temporarily unavailable*

            ### üîß Installation
            1. Download the appropriate file for your platform
            2. Run the installer or extract the zip file
            3. Launch CodeX and start coding with AI!

            ### ‚ö†Ô∏è Note
            These builds are not code-signed and may show security warnings. This is normal for open-source applications.

            ### üêõ Bug Reports
            If you encounter any issues, please report them on our [GitHub Issues](https://github.com/iotserver24/codex/issues) page.

            ### üìö Documentation
            Visit our [documentation](https://codex.anishkumar.tech/docs) for detailed guides and tutorials.

            ---
            *Built with ‚ù§Ô∏è by the CodeX team*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Update version in package.json
  update-version:
    needs: [create-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update version in package.json
        run: |
          VERSION=${{ github.event.inputs.version || '1.0.5' }}
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json to version $VERSION"

      - name: Commit and push version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "Bump version to ${{ github.event.inputs.version || '1.0.5' }}"
          git push
